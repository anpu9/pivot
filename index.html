<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>typing practice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/circle.css" />
  </head>

  <body>
    <header>
      <span class="tips"
        >Please enter lower case letters<span class="icon"></span
      ></span>

      <span class="start" id="start" onclick="start(this)">Start Typing</span>
      <span class="btn" id="update" onclick="updateBtn()"></span>
      <i class="iconfont icon-refresh" onclick="location.reload()"></i>
    </header>
    <section class="container" id="container">
      <div class="info accuracy" id="accuracy"></div>
      <div class="info speed" id="speed"></div>
      <audio src="./audio/right.mp3"></audio>
      <audio src="./audio/false.mp3"></audio>
    </section>
    <section class="progress">
      <div class="progress-radial accaracy-circle setsize">
        <div class="overlay setsize">
          <p></p>
        </div>
      </div>
      <ul class="star-container">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="progress-radial speed-circle setsize">
        <div class="overlay setsize">
          <p></p>
        </div>
      </div>
    
    </section>
    <script src="./JS/index.js"></script>
    <script src="./JS/circle.js"></script>
  </body>
</html>

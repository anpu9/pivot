<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>typing practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <span class='icon'></span>
      <span class="start" id="start" onclick="start(this)">Start Typing</span>

    <script src="./index.js"></script>
  </body>
</html>

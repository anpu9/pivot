<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>typing practice</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/iconfont.css">
  </head>

  <body>
    <header>
      <span class="tips">Please enter lower case letters</span>
      <span class='icon'></span>
      <span class="start" id="start" onclick="start(this)">Start Typing</span>
      <span class="btn" id="update" onclick="updateBtn()"></span>
      <i class="iconfont icon-refresh " onclick="location.reload()"></i>
    </header>
    <section class="container" id="container">
      <div class="info accuracy" id="accuracy"></div>
      <div class="info speed" id="speed"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>

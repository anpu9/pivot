<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    
    用户名<input type="text" name="username" id="username"><br>
    密码<input type="password" name="password" id="password"><br><button id="login">登录</button><button id="reg">注册</button>

</form>
<script src="../JS/jquery.js"></script>
<script>
$('#login').on('click',()=>{
    $.ajax({
        url:'/login',
        data:{
            username:$('#username').val(),
            password:$('#password').val()
        },
        dataType:'jsonp',
        success(res){
            if(res.err){
                alert(res.msg)
            }else{
                alert('登陆成功')
            }
        }
    })
})
$('#reg').on('click',()=>{
    $.ajax({
        url:'/reg',
        data:{
            username:$('#username').val(),
            password:$('#password').val()
        },
        dataType:'jsonp',
        success(res){
            if(res.err){
                alert(res.msg)
                location.href='./index.html';
            }else{
                alert('注册成功')
            }
        }
    })
})
</script>
</body>
</html>
